<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <h1>Task Manager</h1>
    <main>
      <section id="list" class="container">
        <div class="mb-3">
          <label class="form-label" for="inputTitle">Title</label>
          <input type="text" class="form-control" id="inputTitle" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputDescription">Description</label>
          <textarea
            rows="3"
            class="form-control"
            id="inputDescription"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputColor">Color</label>
          <input type="color" class="form-control" id="inputColor" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputDate">Date</label>
          <input
            type="datetime-local"
            class="form-control"
            id="inputDate"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputBudget">Budget</label>
          <input type="number" class="form-control" id="inputBudget" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputStatus">Status</label>
          <select class="form-control" id="inputStatus">
            <option value="in-progress">In Progress</option>
            <option value="queue">Queue</option>
            <option value="terminated">Terminated</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" id="btnSave">
            Save
          </button>
        </div>
      </section>
      <section id="form"></section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
